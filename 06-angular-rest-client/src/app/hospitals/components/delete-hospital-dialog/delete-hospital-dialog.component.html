<nb-card>
  <nb-card-header>
    <h3>Eliminar Hospital</h3>
  </nb-card-header>
  <nb-card-body>
    <p>¿Está seguro que desea eliminar el hospital {{ hospital?.name }}?</p>
    <p>Esto eliminará todos los pacientes registrados relacionados a este hospital</p>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="danger" (click)="delete()">Eliminar</button>
    <button nbButton status="primary" (click)="cancel()">Cancelar</button>
  </nb-card-footer>
</nb-card>
