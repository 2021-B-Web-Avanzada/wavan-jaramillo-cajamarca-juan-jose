<nb-card [nbSpinner]="isLoading" nbSpinnerStatus="primary" status="basic">
  <nb-card-header>
    <h4>Información de paciente</h4>
  </nb-card-header>
  <nb-card-body>
    <div class="header-container">
      <img [src]="patient?.image"/>
    </div>
    <div class="header-container">
      <h3>Hospital: {{hospital?.name}}</h3>
    </div>
    <form
      id="form"
      [formGroup]="form"
    >
      <div class="input-field">
        <label for="name">Nombre</label>
        <input id="name" formControlName="name" name="name" fullWidth type="text" nbInput placeholder="Nombre">
      </div>
      <div class="input-field">
        <label for="age">Edad</label>
        <input id="age" formControlName="age" name="age" fullWidth type="number" nbInput placeholder="Edad">
      </div>
      <div class="input-field">
        <label for="identity">Cédula de identidad</label>
        <input id="identity" formControlName="identity" name="identity" fullWidth type="text" nbInput placeholder="Cédula">
      </div>
      <div class="input-field">
        <label for="address">Dirección</label>
        <input id=""address formControlName="address" name="address" fullWidth type="text" nbInput placeholder="Dirección">
      </div>
      <div class="input-field">
        <label for="phone">Teléfono</label>
        <input if="phone" formControlName="phone" name="phone" fullWidth type="tel" nbInput placeholder="Teléfono">
      </div>
      <div class="input-field">
        <label for="email">Correo electrónico</label>
        <input id="email" formControlName="email" name="email" fullWidth type="email" nbInput placeholder="Email">
      </div>
      <div class="input-field">
        <label for="description">Descripción</label>
        <textarea id="description" formControlName="description" name="description" nbInput fullWidth placeholder="Full width"></textarea>
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer>
    <button *ngIf="enableEdit" nbButton status="danger" (click)="disableEditMode()">Cancelar</button>
    <button type="submit" form="form" *ngIf="enableEdit" nbButton status="success" (click)="save()">Guardar</button>
    <button *ngIf="!enableEdit" nbButton status="primary" (click)="enableEditMode()">Editar</button>
  </nb-card-footer>
</nb-card>
